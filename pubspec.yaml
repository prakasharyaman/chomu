name: chomu
description: Meme Factory.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.7+7


environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  flex_color_scheme: ^5.0.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  firebase_storage: ^10.2.8
  firebase_messaging: ^11.2.7
  firebase_analytics: ^9.1.1
  firebase_crashlytics: ^2.6.3
  animated_text_kit: ^4.2.1
  get_storage: ^2.0.3
  cloud_firestore: ^3.1.13
  intl: ^0.17.0
  cached_network_image: ^3.2.0
  simple_animations: ^4.0.1
  visibility_detector: ^0.2.2
  flashy_tab_bar2: ^0.0.4
  dropdown_button2: ^1.4.0
  share_plus: ^4.0.4
  settings_ui: ^2.0.2  
  url_launcher: ^6.1.0
  awesome_notifications: ^0.6.21
  flutter_native_splash: ^2.1.6
  loading_animation_widget: ^1.1.0+3
  video_player: ^2.4.0
  inview_notifier_list: ^3.0.0
  path_provider: ^2.0.9
  permission_handler: ^9.2.0
  new_version: ^0.3.0
  wakelock: ^0.6.1+2
  flutter_file_downloader: ^1.0.14
  open_file: ^3.2.1
  package_info_plus: ^1.4.2
  in_app_review: ^2.0.4
  google_mobile_ads: ^1.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/

flutter_native_splash:
  background_image: assets/images/splashbackground.png
  image : assets/images/logo.png